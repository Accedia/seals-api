service: seals-api

provider:
  name: aws
  region: eu-west-1
  runtime: python3.6
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/beaches"

functions:
  get:
    handler: lambdas/get.get
    events:
      - http:
          path: beaches
          method: get
          cors: true